<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white p-3">
        <h5>Start Bootstrap</h5>
        <a href="#" class="d-block py-2 text-white">Dashboard</a>
        <a href="#" class="d-block py-2 text-white">Layouts</a>
        <a href="#" class="d-block py-2 text-white">Pages</a>
        <a href="#" class="d-block py-2 text-white">Charts</a>
        <a href="#" class="d-block py-2 text-white">Tables</a>
    </div>

    <!-- Page Content -->
    <div class="flex-grow-1">
        <nav class="navbar bg-light p-2">
            <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
            <input type="search" placeholder="Search..." class="form-control w-25 ms-auto">
        </nav>

        <div class="container-fluid p-4">
            <h1>Dashboard</h1>

            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <div class="card bg-primary text-white">Sales</div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-white">Income</div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white">Best sellers</div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger text-white">On hold</div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">sales statistics</div>
                        <div class="card-body"><canvas id="areaChart"></canvas></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">monthly income</div>
                        <div class="card-body"><canvas id="barChart"></canvas></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

<script>
    // Toggle sidebar
    document.getElementById('menu-toggle').onclick = () => {
        document.getElementById('sidebar').classList.toggle('d-none');
    };

    // Chart.js code
    new Chart(document.getElementById('areaChart').getContext('2d'), {
        type: 'line',
        data: { labels: ['Mar 1', 'Mar 3', 'Mar 5'], datasets: [{ data: [1000, 2000, 3000], backgroundColor: 'rgba(0, 123, 255, 0.2)', borderColor: 'rgba(0, 123, 255, 1)'}] }
    });
    new Chart(document.getElementById('barChart').getContext('2d'), {
        type: 'bar',
        data: { labels: ['Jan', 'Feb', 'Mar'], datasets: [{ data: [2000, 3000, 4000], backgroundColor: 'rgba(255, 99, 132, 0.2)', borderColor: 'rgba(255, 99, 132, 1)'}] }
    });
</script>

</body>
</html>
